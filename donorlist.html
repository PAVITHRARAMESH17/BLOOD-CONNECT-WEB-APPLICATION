<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Donors - BloodConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff5f7;
      color: #444;
      padding: 0 20px;
    }

    header {
      background: linear-gradient(to right, #ffffff, #ff6b6b, #f06595);
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    .filter-bar {
      max-width: 1000px;
      margin: 30px auto 10px auto;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    select,
    input[type="text"] {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      max-width: 100%;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #ffe3e3;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      color: #b71c1c;
    }

    .card p {
      margin: 8px 0;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .card a {
      color: #b71c1c;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #888;
    }

    /* Responsive Typography and Spacing */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .card p {
        font-size: 0.9rem;
      }

      .container {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .filter-bar {
        flex-direction: column;
        align-items: center;
      }

      header h1 {
        font-size: 1.5rem;
      }

      select,
      input[type="text"] {
        width: 100%;
      }

      .card p {
        font-size: 0.85rem;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Available Blood Donors</h1>
  </header>

  <!-- Filter bar -->
  <div class="filter-bar">
    <label for="bloodFilter"><strong>Blood Group:</strong></label>
    <select id="bloodFilter">
      <option value="all">All</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <label for="locationFilter"><strong>Location:</strong></label>
    <input type="text" id="locationFilter" placeholder="Enter location" />
  </div>

  <div class="container">
    <div class="grid" id="donorList"></div>
  </div>

  <footer>
    ¬© 2025 BloodConnect. All rights reserved.
  </footer>

  <script>
    const donors = [
      { name: "Pavithra Ramesh", blood: "B+", age: 21, gender: "Female", email: "pavihthra@gmail.com", location: "Chennai", contact: "9876543210" },
      { name: "Jaya Priyam", blood: "B-", age: 21, gender: "Female", email: "priyam@gmail.com", location: "Delhi", contact: "8765432190" },
      { name: "Carlos Sainz", blood: "O+", age: 20, gender: "Male", email: "carlos@gmail.com", location: "Spain", contact: "9123456780" },
      { name: "Ayesha", blood: "AB+", age: 21, gender: "Female", email: "Ayeshu@gmail.com", location: "Bangalore", contact: "7890123456" },
      { name: "Central Cee", blood: "O-", age: 31, gender: "Male", email: "cench@example.com", location: "Birmingham", contact: "9012345678" },
      { name: "Ruba Mirra", blood: "A-", age: 20, gender: "Female", email: "mirra@gmail.com", location: "Pune", contact: "9823456712" },
      { name: "Andrew Garfield", blood: "B+", age: 30, gender: "Male", email: "andrew@gmail.com", location: "United States", contact: "9567123480" },
      { name: "Siva Ranjini", blood: "AB-", age: 20, gender: "Female", email: "siva@gmail.com", location: "Trivandrum", contact: "9345678901" },
      { name: "Harry Styles", blood: "A+", age: 28, gender: "Male", email: "harry@gmail.com", location: "United Kingdom", contact: "9988776655" },
      { name: "Appsharaa Sri", blood: "O+", age: 25, gender: "Female", email: "appu@gmail.com", location: "Madurai", contact: "8877665544" },
      { name: "Sharmila", blood: "O+", age: 19, gender: "Female", email: "sharmi@gmail.com", location: "Bangalore", contact: "9647382734" }
    ];

    const donorList = document.getElementById('donorList');
    const bloodFilter = document.getElementById('bloodFilter');
    const locationFilter = document.getElementById('locationFilter');

    function displayDonors() {
      const bloodGroup = bloodFilter.value;
      const location = locationFilter.value.toLowerCase();
      donorList.innerHTML = '';

      const filtered = donors.filter(donor =>
        (bloodGroup === 'all' || donor.blood === bloodGroup) &&
        (location === '' || donor.location.toLowerCase().includes(location))
      );

      if (filtered.length === 0) {
        donorList.innerHTML = '<p style="grid-column: 1 / -1; text-align:center;">No donors found.</p>';
        return;
      }

      filtered.forEach(donor => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <p><strong>Name:</strong> ${donor.name}</p>
          <p><strong>Blood Group:</strong> ü©∏ ${donor.blood}</p>
          <p><strong>Age:</strong> ${donor.age}</p>
          <p><strong>Gender:</strong> ${donor.gender}</p>
          <p><strong>üìß Email:</strong> <a href="mailto:${donor.email}">${donor.email}</a></p>
          <p><strong>üìç Location:</strong> ${donor.location}</p>
          <p><strong>üìû Contact:</strong> <a href="tel:${donor.contact}">${donor.contact}</a></p>
        `;
        donorList.appendChild(div);
      });
    }

    bloodFilter.addEventListener('change', displayDonors);
    locationFilter.addEventListener('input', displayDonors);

    displayDonors();
  </script>
</body>
</html>
