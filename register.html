<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as Donor - BloodConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff5f7;
      color: #444;
    }

    header {
      background: linear-gradient(to right, #ffffff, #ff6b6b, #f06595);
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #e53935;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c62828;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }

      input, select, button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }

    @media (max-width: 360px) {
      input, select, button {
        font-size: 0.9rem;
        padding: 8px;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Register as a Blood Donor</h1>
  </header>

  <div class="container">
    <form id="registerForm">
      <input type="text" placeholder="Full Name" name="name" required />
      <input type="number" placeholder="Age" name="age" required />
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="email" placeholder="Email ID" name="email" required />
      <select name="blood" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <input type="text" placeholder="Location" name="location" required />
      <input type="text" placeholder="Contact Number" name="contact" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <footer>
    Â© 2025 BloodConnect. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('registerForm');
    form.onsubmit = (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const donors = JSON.parse(localStorage.getItem('donors')) || [];
      donors.push(data);
      localStorage.setItem('donors', JSON.stringify(donors));
      alert('Registration successful!');
      form.reset();
    };
  </script>
</body>
</html>
